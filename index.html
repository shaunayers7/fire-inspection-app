<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fire Inspection App</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, query, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        
        window.FirebaseSDK = { initializeApp, getFirestore, doc, setDoc, getDoc, collection, getDocs, query, updateDoc, deleteDoc, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
    </script>

    <!-- PDF Generation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F2F2F7; 
            -webkit-tap-highlight-color: transparent; 
            overscroll-behavior-y: contain;
        }
        input, select, textarea { font-size: 16px !important; }
        @media (min-width: 640px) {
            input, select, textarea { font-size: 14px !important; }
        }
        input:focus, select:focus, textarea:focus { outline: none; background-color: #F9FAFB; }
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .drag-handle { cursor: grab; }
        .drag-handle:active { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;
        
        // --- CONSTANTS ---
        const DEVICE_TYPES = ["Manual Pull", "Heat Detector", "Smoke Detector", "Horn/Strobe", "Bell", "Flow Switch", "Tamper"];
        const APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'fire-inspect-default';

        // --- TEMPLATES ---
        const getNewBuildingTemplate = (name = "New Building") => ({
            id: `b-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`,
            name: name,
            lastSynced: null,
            details: {
                buildingName: name, address: "", city: "", panelLocation: "",
                manufacturer: "", panelModel: "", serialNumber: "", softwareVersion: "",
                dateManufactured: "", lastServiceDate: ""
            },
            sections: [
                { id: 'checklist', title: 'Pre-job checklist', color: 'bg-orange-500', isDev: false },
                { id: 'control', title: 'control equipment', color: 'bg-purple-600', isDev: false },
                { id: 'devices', title: 'Device inventory', color: 'bg-[#1C252E]', isDev: true },
                { id: 'battery', title: 'Battery health', color: 'bg-blue-500', isDev: false },
                { id: 'lights', title: 'Emergency lights', color: 'bg-[#EAB308]', isDev: false }
            ],
            data: {
                checklist: Array(5).fill(0).map((_, i) => ({ id: `ck${i}-${Date.now()}`, label: `Checklist Item ${i+1}`, status: 'pending', note: '', photo: null, fixed: false })),
                control: Array(7).fill(0).map((_, i) => ({ id: `c${i}-${Date.now()}`, label: `Control Point ${i+1}`, status: 'pending', note: '', photo: null, fixed: false })),
                devices: Array(28).fill(0).map((_, i) => ({ id: `d${i}-${Date.now()}`, deviceNo: (i+1).toString(), label: `Device ${i+1}`, type: 'Smoke Detector', status: 'pending', note: '', photo: null, fixed: false })),
                battery: Array(7).fill(0).map((_, i) => ({ id: `b${i}-${Date.now()}`, label: `Battery Metric ${i+1}`, status: 'pending', note: '', photo: null, fixed: false })),
                lights: Array(5).fill(0).map((_, i) => ({ id: `e${i}-${Date.now()}`, label: `Emergency Light ${i+1}`, status: 'pending', note: '', photo: null, fixed: false })),
                customDeficiencies: []
            }
        });

        // --- UI COMPONENTS ---
        const Modal = ({ title, children, onConfirm, onCancel, confirmText = "Confirm", cancelText = "Cancel", isDanger = false, hideButtons = false }) => (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6">
                <div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={onCancel}></div>
                <div className="bg-white w-full max-w-sm rounded-3xl shadow-2xl relative z-10 overflow-hidden animate-in fade-in zoom-in duration-200">
                    <div className="p-6">
                        <h3 className="text-lg font-black uppercase text-gray-800 mb-4">{title}</h3>
                        {children}
                        {!hideButtons && (
                            <div className="flex gap-3 mt-6">
                                <button onClick={onCancel} className="flex-1 py-3 px-4 bg-gray-100 text-gray-500 font-bold rounded-xl text-xs uppercase tracking-widest">{cancelText}</button>
                                <button onClick={onConfirm} className={`flex-1 py-3 px-4 ${isDanger ? 'bg-red-500' : 'bg-blue-600'} text-white font-bold rounded-xl text-xs uppercase tracking-widest`}>{confirmText}</button>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );

        const TriStateButton = ({ status, onToggle }) => {
            const handleClick = (e) => {
                e.stopPropagation();
                if (status === 'pending') onToggle('passed');
                else if (status === 'passed') onToggle('failed');
                else onToggle('pending');
            };
            const baseClass = "w-10 h-10 rounded-xl flex items-center justify-center shadow-sm shrink-0 transition-all active:scale-95";
            if (status === 'passed') return <button onClick={handleClick} className={`${baseClass} bg-green-500 text-white font-bold`}>✓</button>;
            if (status === 'failed') return <button onClick={handleClick} className={`${baseClass} bg-red-500 text-white font-bold`}>✕</button>;
            return <button onClick={handleClick} className={`${baseClass} bg-gray-200 text-gray-400`}>○</button>;
        };

        const InspectionRow = ({ item, index, onUpdateMeta, onDelete, isDevice = false, isDeficiencyView = false, onTriggerModal }) => {
            const [localDraft, setLocalDraft] = useState(null);
            const [isEditingNote, setIsEditingNote] = useState(false);
            const fileInputRef = useRef(null);

            const startEdit = () => setLocalDraft({ ...item });
            const saveEdit = () => { onUpdateMeta(localDraft); setLocalDraft(null); };
            const cancelEdit = () => { 
                onTriggerModal({
                    title: "Discard Changes?",
                    type: 'confirm',
                    onConfirm: () => { setLocalDraft(null); }
                });
            };
            const activeItem = localDraft || item;

            return (
                <div className={`bg-white border-b border-gray-100 p-4 ${item.fixed && isDeficiencyView ? 'bg-green-50/20' : ''}`}>
                    <div className="flex items-start justify-between gap-4">
                        <div className="flex-1 space-y-2">
                            <div className="flex items-start gap-2">
                                <span className="text-[10px] font-black text-gray-300 mt-1">{index}.</span>
                                <div className="flex-1 space-y-1">
                                    <input 
                                        value={activeItem.label} 
                                        onFocus={startEdit}
                                        onChange={(e) => setLocalDraft({...activeItem, label: e.target.value})}
                                        className={`w-full text-sm font-bold bg-transparent border-b transition-colors ${localDraft ? 'border-blue-400 bg-blue-50' : 'border-transparent'} ${item.fixed && isDeficiencyView ? 'line-through text-gray-400' : 'text-gray-800'}`}
                                    />
                                    {isDevice && (
                                        <div className="flex gap-2">
                                            <input value={activeItem.deviceNo} onFocus={startEdit} onChange={(e) => setLocalDraft({...activeItem, deviceNo: e.target.value})} className="w-12 bg-gray-100 rounded px-1 text-[10px] font-black" />
                                            <select value={activeItem.type} onFocus={startEdit} onChange={(e) => setLocalDraft({...activeItem, type: e.target.value})} className="text-[10px] font-bold text-gray-400 uppercase bg-gray-50 px-1 rounded">
                                                {DEVICE_TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                                            </select>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            {localDraft ? (
                                <div className="flex gap-2 pl-6">
                                    <button onClick={saveEdit} className="text-[10px] bg-blue-600 text-white px-3 py-1 rounded font-bold uppercase shadow-sm">Save</button>
                                    <button onClick={cancelEdit} className="text-[10px] bg-gray-100 text-gray-400 px-3 py-1 rounded font-bold uppercase">Cancel</button>
                                </div>
                            ) : (
                                <div className="flex flex-wrap gap-4 pl-6 text-[10px] font-bold text-gray-400 uppercase">
                                    <button onClick={() => setIsEditingNote(!isEditingNote)} className="hover:text-blue-500">Note</button>
                                    <button onClick={() => fileInputRef.current.click()} className="hover:text-blue-500">Media</button>
                                    {isDeficiencyView && (
                                        <div className="flex items-center gap-1 ml-2">
                                            <input 
                                                type="checkbox" 
                                                checked={item.fixed || false} 
                                                onChange={(e) => onUpdateMeta({ fixed: e.target.checked, dateFixed: e.target.checked ? new Date().toLocaleDateString() : null })}
                                                className="w-3 h-3 accent-green-600"
                                            />
                                            <span className={item.fixed ? "text-green-600" : "text-orange-500"}>
                                                {item.fixed ? `Fixed: ${item.dateFixed}` : "Fixed?"}
                                            </span>
                                        </div>
                                    )}
                                    {onDelete && <button onClick={() => {
                                        onTriggerModal({
                                            title: "Delete Item?",
                                            type: 'confirm',
                                            isDanger: true,
                                            onConfirm: onDelete
                                        });
                                    }} className="text-red-300 ml-auto">Delete</button>}
                                    <input type="file" ref={fileInputRef} className="hidden" accept="image/*,video/*" onChange={(e) => {
                                        const file = e.target.files[0];
                                        if (file) {
                                            const reader = new FileReader();
                                            reader.onloadend = () => onUpdateMeta({ photo: reader.result, mediaType: file.type.startsWith('video') ? 'video' : 'image' });
                                            reader.readAsDataURL(file);
                                        }
                                    }} />
                                </div>
                            )}
                            {(isEditingNote || item.note) && (
                                <textarea 
                                    value={item.note} 
                                    onChange={(e) => onUpdateMeta({ note: e.target.value })}
                                    className="w-full mt-2 p-2 text-xs bg-gray-50 rounded border border-gray-100"
                                    placeholder="Add notes..."
                                />
                            )}
                            {item.photo && (
                                <div className="mt-2 relative group w-24 h-24">
                                    {item.mediaType === 'video' ? (
                                        <video src={item.photo} className="w-full h-full object-cover rounded-lg border border-gray-200" />
                                    ) : (
                                        <img src={item.photo} className="w-full h-full object-cover rounded-lg border border-gray-200" />
                                    )}
                                    <button onClick={() => onUpdateMeta({ photo: null, mediaType: null })} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-[10px] font-bold">×</button>
                                </div>
                            )}
                        </div>
                        {!isDeficiencyView && <TriStateButton status={item.status} onToggle={(s) => onUpdateMeta({ status: s, fixed: false, dateFixed: null })} />}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('year-select');
            const [selectedYear, setSelectedYear] = useState(2025);
            const [selectedBuildingId, setSelectedBuildingId] = useState(null);
            const [expandedSections, setExpandedSections] = useState({});
            const [activeModal, setActiveModal] = useState(null);
            const [yearInputValue, setYearInputValue] = useState("");
            const [isSyncing, setIsSyncing] = useState(false);
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            
            const [yearData, setYearData] = useState(() => {
                const saved = localStorage.getItem('fire_inspection_v4_data');
                return saved ? JSON.parse(saved) : { 2025: [] };
            });

            // --- FIREBASE INIT ---
            useEffect(() => {
                const initFirebase = async () => {
                    const { initializeApp, getFirestore, getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } = window.FirebaseSDK;
                    const config = JSON.parse(__firebase_config);
                    const app = initializeApp(config);
                    const auth = getAuth(app);
                    const firestore = getFirestore(app);
                    setDb(firestore);

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (u) => {
                        setUser(u);
                    });
                };
                initFirebase();
            }, []);

            useEffect(() => {
                localStorage.setItem('fire_inspection_v4_data', JSON.stringify(yearData));
            }, [yearData]);

            // --- SYNC LOGIC ---
            const syncBuildingToCloud = async (building, year) => {
                if (!db || !user) return;
                try {
                    const { doc, setDoc } = window.FirebaseSDK;
                    const docPath = doc(db, 'artifacts', APP_ID, 'public', 'data', 'inspections', `${year}_${building.id}`);
                    const syncPayload = { ...building, lastSynced: new Date().toISOString() };
                    await setDoc(docPath, syncPayload);
                    return syncPayload;
                } catch (err) {
                    console.error("Sync Error:", err);
                    return null;
                }
            };

            const pullBuildingsFromCloud = async (year) => {
                if (!db || !user) return;
                setIsSyncing(true);
                try {
                    const { collection, getDocs } = window.FirebaseSDK;
                    const colRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'inspections');
                    const snapshot = await getDocs(colRef);
                    const cloudBuildings = [];
                    snapshot.forEach(doc => {
                        const [docYear, bId] = doc.id.split('_');
                        if (docYear === year.toString()) {
                            cloudBuildings.push(doc.data());
                        }
                    });

                    setYearData(prev => {
                        const localBuildings = prev[year] || [];
                        const merged = [...localBuildings];
                        
                        cloudBuildings.forEach(cb => {
                            const idx = merged.findIndex(lb => lb.id === cb.id);
                            if (idx > -1) {
                                merged[idx] = cb; 
                            } else {
                                merged.push(cb);
                            }
                        });
                        return { ...prev, [year]: merged };
                    });
                } catch (err) {
                    console.error("Pull Error:", err);
                } finally {
                    setIsSyncing(false);
                }
            };

            const activeBuilding = (yearData[selectedYear] || []).find(b => b.id === selectedBuildingId);

            const toggleSection = (id) => {
                setExpandedSections(prev => ({ ...prev, [id]: !prev[id] }));
            };

            const getBuildingStatus = (building) => {
                let pending = 0;
                let unfixed = 0;
                let totalDefs = 0;
                Object.keys(building.data).forEach(key => {
                    building.data[key].forEach(item => {
                        if (item.status === 'pending') pending++;
                        if (item.status === 'failed') {
                            totalDefs++;
                            if (!item.fixed) unfixed++;
                        }
                    });
                });
                if (pending === 0 && unfixed === 0) return { text: 'Complete', class: 'text-green-500' };
                if (pending === 0) return { text: `Inspected ${totalDefs}`, class: 'text-blue-500' };
                return { text: 'In Progress', class: 'text-orange-400' };
            };

            const handleExport = async () => {
                if (!activeBuilding) return;
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const statusInfo = getBuildingStatus(activeBuilding);

                // --- Flow Report Config ---
                let currentY = 20;
                const margin = 14;
                const pageHeight = doc.internal.pageSize.height;

                const checkNewPage = (neededHeight) => {
                    if (currentY + neededHeight > pageHeight - 20) {
                        doc.addPage();
                        currentY = 20;
                        return true;
                    }
                    return false;
                };

                doc.setFontSize(20);
                doc.setFont("helvetica", "bold");
                doc.text("FIRE INSPECTION REPORT", 105, currentY, { align: "center" });
                currentY += 10;
                
                doc.setFontSize(10);
                doc.setFont("helvetica", "normal");
                doc.text(`Year: ${selectedYear} | Status: ${statusInfo.text}`, 105, currentY, { align: "center" });
                currentY += 5;
                doc.text(`Building: ${activeBuilding.name}`, 105, currentY, { align: "center" });
                currentY += 15;

                // 1. Building Details
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text("1. BUILDING DETAILS", margin, currentY);
                currentY += 5;

                const detailsRows = Object.entries(activeBuilding.details).map(([key, value]) => [
                    key.replace(/([A-Z])/g, ' $1').toUpperCase(),
                    value || 'N/A'
                ]);

                doc.autoTable({
                    startY: currentY,
                    head: [['FIELD', 'INFORMATION']],
                    body: detailsRows,
                    theme: 'striped',
                    headStyles: { fillColor: [37, 99, 235] },
                    didDrawPage: (data) => { currentY = data.cursor.y + 15; }
                });

                // Sections Loop
                activeBuilding.sections.forEach((s, idx) => {
                    checkNewPage(10);
                    doc.setFontSize(14);
                    doc.setFont("helvetica", "bold");
                    doc.text(`${idx + 2}. ${s.title.toUpperCase()}`, margin, currentY);
                    currentY += 5;

                    const items = activeBuilding.data[s.id];
                    const rows = items.map((item, i) => [
                        i + 1,
                        s.isDev ? item.deviceNo : '-',
                        item.label,
                        item.status.toUpperCase(),
                        item.note || '-'
                    ]);

                    doc.autoTable({
                        startY: currentY,
                        head: [['#', 'DEV #', 'ITEM NAME', 'STATUS', 'NOTES']],
                        body: rows,
                        theme: 'grid',
                        headStyles: { fillColor: [30, 41, 54] },
                        columnStyles: { 0: { cellWidth: 10 }, 1: { cellWidth: 20 }, 3: { cellWidth: 25 } },
                        didDrawPage: (data) => { currentY = data.cursor.y + 10; }
                    });

                    // Add Photos for this section
                    items.forEach(item => {
                        if (item.photo && item.mediaType !== 'video') {
                            if (checkNewPage(50)) currentY = 20;
                            try {
                                doc.addImage(item.photo, 'JPEG', margin, currentY, 40, 40);
                                doc.setFontSize(8);
                                doc.text(`Photo for: ${item.label}`, margin, currentY + 45);
                                currentY += 55;
                            } catch (e) { console.error("Image fail", e); }
                        }
                    });
                });

                // Deficiencies Summary
                checkNewPage(20);
                doc.setFontSize(14);
                doc.setFont("helvetica", "bold");
                doc.text(`${activeBuilding.sections.length + 2}. DEFICIENCY SUMMARY`, margin, currentY);
                currentY += 5;

                const defs = [];
                Object.keys(activeBuilding.data).forEach(key => {
                    if (Array.isArray(activeBuilding.data[key])) {
                        activeBuilding.data[key].forEach(i => { if (i.status === 'failed') defs.push(i); });
                    }
                });

                if (defs.length > 0) {
                    const defRows = defs.map((item, i) => [
                        i + 1, item.label, item.fixed ? `YES (${item.dateFixed})` : 'NO', item.note || 'No notes provided'
                    ]);
                    doc.autoTable({
                        startY: currentY,
                        head: [['#', 'DEFICIENCY', 'FIXED?', 'DETAILS']],
                        body: defRows,
                        theme: 'striped',
                        headStyles: { fillColor: [220, 38, 38] },
                        didDrawPage: (data) => { currentY = data.cursor.y + 15; }
                    });

                    // Deficiency Photos
                    defs.forEach(item => {
                        if (item.photo && item.mediaType !== 'video') {
                            checkNewPage(50);
                            try {
                                doc.addImage(item.photo, 'JPEG', margin, currentY, 50, 50);
                                doc.setFontSize(8);
                                doc.text(`Deficiency: ${item.label}`, margin, currentY + 55);
                                currentY += 65;
                            } catch(e) {}
                        }
                    });
                } else {
                    doc.setFontSize(10);
                    doc.text("No deficiencies recorded for this building.", margin, currentY);
                }

                doc.save(`${activeBuilding.name}_Report_${selectedYear}.pdf`);
            };

            const updateItem = (sect, id, meta) => {
                setYearData(prev => ({
                    ...prev,
                    [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? {
                        ...b, data: { ...b.data, [sect]: b.data[sect].map(i => i.id === id ? { ...i, ...meta } : i) }
                    } : b)
                }));
            };

            const updateBuildingDetail = (key, value) => {
                setYearData(prev => ({
                    ...prev,
                    [selectedYear]: prev[selectedYear].map(b => {
                        if (b.id === selectedBuildingId) {
                            const newDetails = { ...b.details, [key]: value };
                            if (key === 'buildingName') return { ...b, name: value, details: newDetails };
                            return { ...b, details: newDetails };
                        }
                        return b;
                    })
                }));
            };

            const triggerYearAddModal = () => {
                setYearInputValue("");
                setActiveModal({
                    type: 'input',
                    title: 'Add New Year',
                    onConfirm: (val) => {
                        if(val && !yearData[val]) {
                            setYearData(prev => ({ ...prev, [val]: [] }));
                        }
                        setActiveModal(null);
                    }
                });
            };

            const triggerDeleteBuildingModal = (id) => {
                setActiveModal({
                    type: 'confirm',
                    title: 'Delete Building?',
                    isDanger: true,
                    onConfirm: () => {
                        setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].filter(x => x.id !== id) }));
                        setActiveModal(null);
                    }
                });
            };

            const handleSaveAndExit = async () => {
                if (activeBuilding) {
                    await syncBuildingToCloud(activeBuilding, selectedYear);
                }
                setView('building-select');
            };

            const moveSection = (fromIndex, toIndex) => {
                setYearData(prev => {
                    const building = prev[selectedYear].find(b => b.id === selectedBuildingId);
                    const newSections = [...building.sections];
                    const [removed] = newSections.splice(fromIndex, 1);
                    newSections.splice(toIndex, 0, removed);
                    return {
                        ...prev,
                        [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { ...b, sections: newSections } : b)
                    };
                });
            };

            if (view === 'year-select') return (
                <div className="p-4 space-y-4">
                    <h1 className="text-xl font-black uppercase tracking-tighter text-gray-800">Annual Inspections</h1>
                    {Object.keys(yearData).sort().reverse().map(year => (
                        <div key={year} onClick={() => { setSelectedYear(year); setView('building-select'); }} className="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer active:bg-gray-50">
                            <span className="font-bold text-lg text-gray-700">Year {year}</span>
                            <span className="text-[10px] font-black text-gray-400 uppercase tracking-widest">{yearData[year].length} Buildings</span>
                        </div>
                    ))}
                    <button onClick={triggerYearAddModal} className="w-full p-4 border-2 border-dashed border-gray-300 rounded-xl text-gray-400 font-bold uppercase text-[10px]">+ Add Year</button>
                    
                    {activeModal?.type === 'input' && (
                        <Modal title={activeModal.title} onCancel={() => setActiveModal(null)} onConfirm={() => activeModal.onConfirm(yearInputValue)}>
                            <input type="number" autoFocus value={yearInputValue} onChange={(e) => setYearInputValue(e.target.value)} placeholder="e.g. 2026" className="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl text-center text-xl font-bold" />
                        </Modal>
                    )}
                </div>
            );

            if (view === 'building-select') return (
                <div className="p-4 space-y-4">
                    <div className="flex items-center justify-between">
                        <div className="flex items-center gap-2">
                            <button onClick={() => setView('year-select')} className="text-blue-600 font-bold p-1">←</button>
                            <h1 className="text-xl font-black uppercase">Buildings {selectedYear}</h1>
                        </div>
                        <button onClick={() => pullBuildingsFromCloud(selectedYear)} disabled={isSyncing} className={`p-2 rounded-xl border flex items-center gap-2 text-[10px] font-black uppercase ${isSyncing ? 'bg-gray-100 text-gray-400' : 'bg-white text-blue-600 border-blue-100 shadow-sm active:bg-blue-50'}`}>
                            {isSyncing ? 'Syncing...' : '☁ Sync Cloud'}
                        </button>
                    </div>
                    {isSyncing && <div className="space-y-3">{[1, 2].map(i => <div key={i} className="h-20 w-full rounded-xl loading-shimmer" />)}</div>}
                    {!isSyncing && yearData[selectedYear].map(b => {
                        const status = getBuildingStatus(b);
                        return (
                            <div key={b.id} onClick={() => { setSelectedBuildingId(b.id); setView('form'); }} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center cursor-pointer">
                                <div>
                                    <h3 className="font-bold text-gray-800">{b.name}</h3>
                                    <div className="flex items-center gap-2 mt-1">
                                        <span className={`text-[10px] font-black uppercase tracking-wide ${status.class}`}>{status.text}</span>
                                        {b.lastSynced && <span className="text-[8px] text-gray-300 font-bold uppercase italic">Synced {new Date(b.lastSynced).toLocaleDateString()}</span>}
                                    </div>
                                </div>
                                <button onClick={(e) => { e.stopPropagation(); triggerDeleteBuildingModal(b.id); }} className="text-red-200 p-2 text-xl hover:text-red-400">✕</button>
                            </div>
                        );
                    })}
                    <button onClick={() => {
                        const b = getNewBuildingTemplate(`New Building ${yearData[selectedYear].length + 1}`);
                        setYearData(prev => ({ ...prev, [selectedYear]: [...prev[selectedYear], b] }));
                    }} className="w-full p-4 border-2 border-dashed border-gray-300 rounded-xl text-gray-400 font-bold uppercase text-[10px]">+ Add Building</button>
                    {activeModal?.type === 'confirm' && <Modal title={activeModal.title} isDanger={activeModal.isDanger} onCancel={() => setActiveModal(null)} onConfirm={activeModal.onConfirm} />}
                </div>
            );

            const allDeficiencies = [];
            if (activeBuilding) {
                Object.keys(activeBuilding.data).forEach(key => {
                    if (Array.isArray(activeBuilding.data[key])) {
                        activeBuilding.data[key].forEach(i => { if (i.status === 'failed') allDeficiencies.push({ ...i, section: key }); });
                    }
                });
            }

            return (
                <div className="pb-44">
                    <div className="bg-white p-4 sticky top-0 border-b flex justify-between items-center z-50">
                        <button onClick={handleSaveAndExit} className="text-blue-600 font-bold px-2 py-1">← Save</button>
                        <h2 className="font-black uppercase text-xs tracking-tight text-gray-600 truncate max-w-[40%]">{activeBuilding.name}</h2>
                        <button onClick={handleExport} className="bg-gray-50 p-2 rounded-lg text-blue-600 font-black text-[10px] uppercase border shadow-sm">Export PDF</button>
                    </div>

                    <div className="p-4 space-y-3">
                        <div className="rounded-xl border overflow-hidden shadow-sm">
                            <button onClick={() => toggleSection('details')} className="w-full bg-blue-600 text-white p-3 text-left font-bold text-xs uppercase flex justify-between items-center">
                                <span>1. Building Details</span>
                                <span className="text-lg opacity-50">{expandedSections['details'] ? '−' : '+'}</span>
                            </button>
                            {expandedSections['details'] && (
                                <div className="bg-white p-4 grid grid-cols-1 gap-4">
                                    {Object.keys(activeBuilding.details).map(k => (
                                        <div key={k} className="space-y-1">
                                            <label className="text-[9px] font-black text-gray-400 uppercase tracking-widest">{k.replace(/([A-Z])/g, ' $1')}</label>
                                            <input value={activeBuilding.details[k]} onChange={(e) => updateBuildingDetail(k, e.target.value)} className="w-full border-b border-gray-100 py-1 font-semibold text-gray-700 focus:border-blue-500" />
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {activeBuilding.sections.map((s, idx) => (
                            <div key={s.id} className="rounded-xl border overflow-hidden shadow-sm group">
                                <div className="flex">
                                    <div className="bg-gray-800 text-white px-1 flex flex-col justify-center gap-1">
                                        <button onClick={() => moveSection(idx, idx-1)} disabled={idx===0} className="text-xs opacity-50 disabled:opacity-0">▲</button>
                                        <button onClick={() => moveSection(idx, idx+1)} disabled={idx===activeBuilding.sections.length-1} className="text-xs opacity-50 disabled:opacity-0">▼</button>
                                    </div>
                                    <button onClick={() => toggleSection(s.id)} className={`flex-1 ${s.color} text-white p-3 text-left font-bold text-xs uppercase flex justify-between items-center`}>
                                        <span>{idx + 2}. {s.title}</span>
                                        <span className="text-lg opacity-50">{expandedSections[s.id] ? '−' : '+'}</span>
                                    </button>
                                </div>
                                {expandedSections[s.id] && (
                                    <div className="bg-white">
                                        {activeBuilding.data[s.id]?.map((item, i) => (
                                            <InspectionRow 
                                                key={item.id} index={i+1} item={item} isDevice={s.isDev} 
                                                onUpdateMeta={(m) => updateItem(s.id, item.id, m)}
                                                onTriggerModal={(config) => setActiveModal({...config, type: 'confirm'})}
                                                onDelete={() => {
                                                    setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { ...b, data: { ...b.data, [s.id]: b.data[s.id].filter(x => x.id !== item.id) } } : b) }));
                                                    setActiveModal(null);
                                                }}
                                            />
                                        ))}
                                        <button onClick={() => {
                                            const newItem = { id: Date.now(), label: "Added Item", status: "pending", note: "", photo: null, fixed: false };
                                            setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { ...b, data: { ...b.data, [s.id]: [...b.data[s.id], newItem] } } : b) }));
                                        }} className="w-full p-3 text-[10px] font-black text-gray-300 uppercase tracking-widest hover:bg-gray-50">+ Add Item</button>
                                    </div>
                                )}
                            </div>
                        ))}

                        <button onClick={() => {
                            const newId = `sect-${Date.now()}`;
                            setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { 
                                ...b, 
                                sections: [...b.sections, { id: newId, title: 'Custom Section', color: 'bg-gray-500', isDev: false }],
                                data: { ...b.data, [newId]: [] }
                            } : b) }));
                        }} className="w-full p-3 border-2 border-dashed rounded-xl text-gray-400 font-bold uppercase text-[10px]">+ Add New Section</button>

                        <div className="rounded-xl border border-red-200 overflow-hidden shadow-sm">
                            <button onClick={() => toggleSection('defs')} className="w-full bg-red-600 text-white p-3 text-left font-bold text-xs uppercase flex justify-between items-center">
                                <span>{activeBuilding.sections.length + 2}. Deficiencies</span>
                                <div className="flex items-center gap-3">
                                    <span className="bg-white/20 px-2 rounded-md text-[10px]">{allDeficiencies.length + (activeBuilding.data.customDeficiencies?.length || 0)}</span>
                                    <span className="text-lg opacity-50">{expandedSections['defs'] ? '−' : '+'}</span>
                                </div>
                            </button>
                            {expandedSections['defs'] && (
                                <div className="bg-white">
                                    {allDeficiencies.map((item, i) => (
                                        <InspectionRow key={item.id} index={i+1} item={item} isDeficiencyView onUpdateMeta={(m) => updateItem(item.section, item.id, m)} onTriggerModal={(config) => setActiveModal({...config, type: 'confirm'})} />
                                    ))}
                                    {activeBuilding.data.customDeficiencies?.map((item, i) => (
                                        <InspectionRow 
                                            key={item.id} index={allDeficiencies.length + i + 1} item={item} isDeficiencyView 
                                            onTriggerModal={(config) => setActiveModal({...config, type: 'confirm'})}
                                            onUpdateMeta={(m) => {
                                                setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { ...b, data: { ...b.data, customDeficiencies: b.data.customDeficiencies.map(x => x.id === item.id ? {...x, ...m} : x) } } : b) }));
                                            }}
                                            onDelete={() => {
                                                setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { ...b, data: { ...b.data, customDeficiencies: b.data.customDeficiencies.filter(x => x.id !== item.id) } } : b) }));
                                                setActiveModal(null);
                                            }}
                                        />
                                    ))}
                                    <button onClick={() => {
                                        const newItem = { id: Date.now(), label: "Manual Deficiency", status: "failed", note: "", photo: null, fixed: false };
                                        setYearData(prev => ({ ...prev, [selectedYear]: prev[selectedYear].map(b => b.id === selectedBuildingId ? { ...b, data: { ...b.data, customDeficiencies: [...(b.data.customDeficiencies || []), newItem] } } : b) }));
                                    }} className="w-full p-3 text-[10px] font-black text-red-200 uppercase tracking-widest">+ Add Manual Deficiency</button>
                                </div>
                            )}
                        </div>
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-white/95 backdrop-blur-md border-t flex flex-col gap-2 shadow-[0_-10px_30px_rgba(0,0,0,0.05)] z-50">
                        <button onClick={handleSaveAndExit} className="w-full bg-green-500 text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-green-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
                            <span>Save & Exit</span>
                        </button>
                    </div>

                    {activeModal?.type === 'confirm' && <Modal title={activeModal.title} isDanger={activeModal.isDanger} onCancel={() => setActiveModal(null)} onConfirm={activeModal.onConfirm} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
