    async function updateAllBuildings() {
      try {
        status('ðŸ”„ Fetching buildings from Firebase...');
        log('â–¶ Starting update process for 2025 buildings');
        log('='.repeat(70) + '\n');
        
        const buildingsRef = db.collection(`apps/${APP_ID}/buildings`);
        const snapshot = await buildingsRef.get();
        
        log(`Found ${snapshot.size} total buildings in database\n`);
        
        let updated = 0;
        let skipped = 0;
        let notFound = 0;
        
        for (const [buildingName, reportData] of Object.entries(inspectionData)) {
          log(`\n${'â•'.repeat(70)}`);
          log(`ðŸ“‹ PROCESSING: ${buildingName}`);
          log(`${'â•'.repeat(70)}`);
          
          // Find building in Firebase (only 2025!)
          let matchingDoc = null;
          snapshot.forEach(doc => {
            const data = doc.data();
            if (data.name === buildingName && data.year === '2025') {
              matchingDoc = { id: doc.id, data };
            }
          });
          
          if (!matchingDoc) {
            log(`  âš ï¸  Building "${buildingName}" not found in 2025 or doesn't exist`);
            notFound++;
            continue;
          }
          
          log(`  âœ“ Found building (ID: ${matchingDoc.id})`);
          log(`  Year: ${matchingDoc.data.year}`);
          
          // Create updated data
          const updatedData = { ...matchingDoc.data };
          updatedData.buildingDetails = updatedData.buildingDetails || [];
          updatedData.data = updatedData.data || {};
          
          // Update panel info
          if (reportData.panelInfo?.manufacturer) {
            const panelValue = `${reportData.panelInfo.manufacturer} - ${reportData.panelInfo.model}`;
            let panelDetail = updatedData.buildingDetails.find(d => d.label === 'Fire Alarm Panel');
            if (panelDetail) {
              panelDetail.value = panelValue;
            } else {
              updatedData.buildingDetails.push({
                id: `panel_${Date.now()}`,
                label: 'Fire Alarm Panel',
                value: panelValue
              });
            }
            log(`  âœ“ Panel: ${panelValue}`);
          }
          
          // Update customer ID
          if (reportData.customerID) {
            let custDetail = updatedData.buildingDetails.find(d => d.label === 'Customer ID');
            if (custDetail) {
              custDetail.value = reportData.customerID;
            } else {
              updatedData.buildingDetails.push({
                id: `cust_${Date.now()}`,
                label: 'Customer ID',
                value: reportData.customerID
              });
            }
            log(`  âœ“ Customer ID: ${reportData.customerID}`);
          }
          
          // Update fire alarm devices
          if (reportData.devices?.length > 0) {
            updatedData.data.fireAlarmDevices = reportData.devices.map((device, idx) => ({
              id: `fa_${Date.now()}_${idx}`,
              name: `${device.loc} - ${device.type}`,
              location: device.loc,
              type: device.type,
              zone: device.zone,
              status: 'Pass',
              date: new Date().toISOString().split('T')[0],
              notes: ''
            }));
            log(`  âœ“ Devices: ${reportData.devices.length} fire alarm devices`);
          }
          
          // Update emergency lights
          if (reportData.emergencyLights?.length > 0) {
            updatedData.data.emergencyLights = reportData.emergencyLights.map((light, idx) => ({
              id: `em_${Date.now()}_${idx}`,
              name: `${light.device} ${light.loc ? '- ' + light.loc : ''}`,
              device: light.device,
              circuit: light.circuit,
              location: light.loc || light.panelLoc || 'See circuit location',
              status: 'Pass',
              date: new Date().toISOString().split('T')[0],
              notes: ''
            }));
            log(`  âœ“ Emergency Lights: ${reportData.emergencyLights.length} devices`);
          }
          
          // Add notes if present
          if (reportData.notes?.length > 0) {
            updatedData.data.additionalNotes = reportData.notes.map((note, idx) => ({
              id: `note_${Date.now()}_${idx}`,
              name: 'Note',
              content: note,
              date: new Date().toISOString().split('T')[0]
            }));
            
            if (!updatedData.sections) updatedData.sections = [];
            if (!updatedData.sections.find(s => s.id === 'additionalNotes')) {
              updatedData.sections.push({
                id: 'additionalNotes',
                name: 'Additional Notes',
                icon: 'ðŸ“'
              });
            }
            log(`  âœ“ Notes: ${reportData.notes.length} deficiency notes`);
          }
          
         // Update timestamp
          updatedData.lastModified = new Date().toISOString();
          
          // Save to Firebase
          log(`  ðŸ’¾ Saving to Firebase...`);
          await buildingsRef.doc(matchingDoc.id).set(updatedData);
          log(`  âœ… SUCCESSFULLY UPDATED!`);
          updated++;
          
          // Small delay to avoid rate limiting
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        log(`\n${'â•'.repeat(70)}`);
        log(`ðŸŽ‰ UPDATE COMPLETE!`);
        log(`${'â•'.repeat(70)}`);
        log(`âœ… Updated: ${updated} buildings`);
        log(`âš ï¸  Not Found: ${notFound} buildings`);
        log(`\nAll 2025 buildings have been updated with inspection data!`);
        log(`2026 buildings were NOT touched (as requested).`);
        status(`âœ… Complete! Updated ${updated} buildings, ${notFound} not found`);
        
      } catch (error) {
        status(`âŒ Error: ${error.message}`, true);
        log(`\nâŒ ERROR OCCURRED:`);
        log(error.stack);
        console.error(error);
      }
    }
    
    // Auto-run when page loads
    setTimeout(() => {
      log('Initializing Firebase connection...\n');
      updateAllBuildings();
    }, 500);
  </script>
